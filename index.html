<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced playback video</title>
    <link rel="stylesheet" type="text/css" href="style.css" >
    <script src="script.js" defer></script>
</head>
<body>
  <div class="video-container paused " data-volume-level="high" >
    <div class="video-controls-container">
      <div class="timeline-container">
        <div class="timeline">
          <img src="" alt="" class="preview-img">
          <div class="thumb-indicator"></div>
        </div>
      </div>
      <div class="controls">
        <button class="play-pause-btn">
          <img src="C:\Users\personal\Desktop\Tutorial\211876_play_icon.svg" class="play-icon"/>
          <img src="C:\Users\personal\Desktop\Tutorial\5402447_video_pause_multimedia_player_media_icon.png" class="pause-icon"/>
        </button>
        <div class="volume-container">
          <button class="mute-btn">
            <img class="volume-high-icon" src="C:\Users\personal\Desktop\Tutorial\sound.png" alt="" />
            <img class="volume-low-icon" src="C:\Users\personal\Desktop\Tutorial\low-sound.png" alt="" />
            <img class="volume-muted-icon" src="C:\Users\personal\Desktop\Tutorial\mute.png" alt="" />
          </button>
          <input type="range" min="0" max="1" step="any" value="1" class="volume-slider" > 
        </div>
        <div class="duration-container">
          <div class="current-time">0:00</div>
          /
          <div class="total-time"></div>
        </div>
        <div class="speed-btn wide-btn">
          <p>1x</p>
        </div>
        <button class="mini-player-btn">
          <img src="C:\Users\personal\Desktop\Tutorial\mini-player.svg" alt="miniplayer" />
        </button>
        <button class="theater-btn">
          <img src="C:\Users\personal\Desktop\Tutorial\theater-mode.svg" alt="">
        </button>
        <button class="full-screen-btn">
          <img src="C:\Users\personal\Desktop\Tutorial\full-screen.svg" class="open" width="30px" alt="">
          <img src="C:\Users\personal\Desktop\Tutorial\full-screen (1).svg" class="close" width="30px" alt="">
        </button>
      </div>
    </div>
    <video class="video">
      <source src="C:\Users\personal\Desktop\Tutorial\fideo.mp4" type="video/mp4">
    </video>
  </div>
</body>
</html>
